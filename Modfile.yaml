      - "zwavejs2mqtt"
    targets:
      - refVar: ZWAVE_CONTROLLER
        services:
          - mgw-zwave-dc
  zwaveValueEventTopic:
    dataType: string
    value: "zwave2mqtt/#"
    targets:
      - refVar: ZVAVE_VALUE_EVENT_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Value Event Topic
      group: zwave
  zwaveMqttDeviceStateTopic:
    dataType: string
    value: "zwave/#"
    targets:
      - refVar: ZWAVE_MQTT_DEVICE_STATE_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Mqtt Device State Topic
      group: zwave
  zwaveMqttApiTopic:
    dataType: string
    value: "zwave2mqtt/_CLIENTS/ZWAVE_GATEWAY-SENERGY/api"
    targets:
      - refVar: ZWAVE_MQTT_API_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Mqtt Api Topic
      group: zwave
  zwaveNetworksEventsTopic:
    dataType: string
    value: "zwave2mqtt/_EVENTS/ZWAVE_GATEWAY-SENERGY"
    targets:
      - refVar: ZWAVE_NETWORK_EVENTS_TOPIC
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Z-Wave Network Event Topic
      group: zwave
  authUrl:
    dataType: string
    value: "https://auth.senergy.infai.org"
    targets:
      - refVar: AUTH_ENDPOINT
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Auth URL
      group: platform
  permissionSearchUrl:
    dataType: string
    value: "https://api.senergy.infai.org/permissions/query"
    targets:
      - refVar: PERMISSIONS_SEARCH_URL
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Permission Search URL
      group: platform
  deviceManagerUrl:
    dataType: string
    value: "https://api.senergy.infai.org/device-manager"
    targets:
      - refVar: DEVICE_MANAGER_URL
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: Device Manager URL
      group: platform
  debug:
    dataType: string
    value: "true"
    options:
      - "true"
      - "false"
    optionsExt: false
    targets:
      - refVar: DEBUG
        services:
          - mgw-zwave-dc
    userInput:
      type: text
      name: DEBUG
inputGroups:
  mqtt:
    name: "MQTT"
  mgw:
    name: "MGW"
  platform:
    name: "Platform"
  zwave:
    name: "Z-Wave"